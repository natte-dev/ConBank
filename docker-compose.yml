# =============================================================================
# docker-compose.yml — conBank
# Uso em produção: EasyPanel (define as env vars no painel)
# Uso local:       docker compose --env-file .env up --build
#
# VARIÁVEIS OBRIGATÓRIAS no EasyPanel / .env:
#   DATABASE_URL  → postgresql://user:pass@host:5432/dbname
#   DOMAIN        → seu-dominio.easypanel.host
# =============================================================================

networks:
  easypanel:
    external: true
    name: easypanel

services:

  # ---------------------------------------------------------------------------
  # BACKEND — FastAPI + Uvicorn
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - PORT=${PORT:-8008}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    expose:
      - "8000"
    restart: unless-stopped
    # start_period generoso: aguarda uvicorn subir + banco aceitar conexões
    # O frontend só sobe depois que o backend passar no healthcheck
    healthcheck:
      test:
        - "CMD"
        - "sh"
        - "-c"
        - "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8008/health')\""
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - easypanel
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=easypanel"
      - "traefik.http.routers.conbank-api.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.conbank-api.tls=true"
      - "traefik.http.routers.conbank-api.priority=100"
      - "traefik.http.routers.conbank-api.middlewares=conbank-stripapi"
      - "traefik.http.middlewares.conbank-stripapi.stripprefix.prefixes=/api"
      - "traefik.http.services.conbank-api.loadbalancer.server.port=8008"

  # ---------------------------------------------------------------------------
  # FRONTEND — React + Nginx (build estático)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_ORIGIN: ""
    expose:
      - "80"
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80/nginx-health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - easypanel
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=easypanel"
      - "traefik.http.routers.conbank-web.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.conbank-web.tls=true"
      - "traefik.http.routers.conbank-web.priority=1"
      - "traefik.http.services.conbank-web.loadbalancer.server.port=80"

