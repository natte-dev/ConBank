version: "3.8"

services:
  backend:
    build: ./backend
    container_name: conbank-backend
    environment:
      DATABASE_URL: postgresql://postgres:b2ad156f04d4203f02f3@n8n_postgres:5432/conbank
    networks:
      - easypanel-n8n
    ports:
      - "8000:8000"
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    build: ./frontend
    container_name: conbank-frontend
    environment:
      # enquanto não tem domínio, aponta pro IP
      - VITE_API_URL=http://147.79.86.63:8000
    networks:
      - easypanel-n8n
    ports:
      - "3001:3000"
    restart: unless-stopped
    # (opcional) se seu Dockerfile ainda é dev, tudo bem pra testar

networks:
  easypanel-n8n:
    external: true
